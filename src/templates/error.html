<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    body>div {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -55%);
      width: 100%;
      max-width: 480px;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KYR7LZS3ZL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-KYR7LZS3ZL');
  </script>

</head>

<body>
  <div>
    <h2 class="text-danger mb-3">{{title}}</h2>
    <p class="text-muted mb-4">{{message}}</p>
  </div>
</body>

</html>
